<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Shopping Cart</h1>
    <div class="product-container">
        <h2>Products</h2>
        <div id="product-list"></div>
    </div>
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <button id="add-laptop">Add Laptop</button>
        <button id="add-smartphone">Add Smartphone</button>
        <button id="remove-laptop">Remove Laptop</button>
        <button id="remove-smartphone">Remove smartphone</button>
        <div id="cart-list"></div>
        <div id="cart-summary"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
